<!doctype html>
<html lang="en">
  <head>
    <!-- icon -->
    <link rel="icon" href="https://img.freepik.com/premium-vector/wing-icon_861234-2160.jpg">
    
    <title>Wings.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      function preview(){
        prev.src=URL.createObjectURL(event.target.files[0]);
      }
    </script>
  </head>
  <body style="background-color: gainsboro">
    <div style="background-color: rgb(3, 3, 23);font-family:'Times New Roman', Times, serif; font-size: 25px;margin: auto; display: flex; color: white;">
      <nav class="navbar">
        <b><img src="./Album/wings.avif" alt="" style="margin-left: 10px; width: 40px; height: 40px;"> Wings</b>
      </nav>
    </div>

    <form method="post" enctype="multipart/form-data" class="row g-3" style="padding: 15px 15px 15px 15px";>
        <center>
            <div>
            <b><h1>Publish Tournament</h1></b>
            </div>
        </center>
        <div class="col-md-12">
          <label for="txtEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="name@example.com">
        </div>

        <div class="col-md-4">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>

        <div class="col-4">
          <label for="game" class="form-label">Game</label>
          <input type="text" class="form-control" id="game" name="game" placeholder="Badminton, Cricket or Football">
        </div>

        <div class="col-4">
          <label for="fee" class="form-label">Entry Fee</label>
          <input type="text" class="form-control" id="fee" name="fee" placeholder="500/-, 1200/- etc.">
        </div>
        
        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" name="date" id="date">
        </div>

        <div class="col-md-4">
            <label for="Fee" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Bathinda, Mohali etc.">
        </div>

        <div class="col-md-4">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Ground, Stadium or Court">
        </div>

        <div class="col-md-12">
            <label for="prize" class="form-label">Prizes</label>
            <input type="text" class="form-control" id="prize" name="prize" placeholder="10000/-, 50000/- etc.">
        </div>

        <div>
          <label for="poster" class="form-label">Poster</label>
          <input type="file" onchange="preview()" id="poster" name="poster" accept="image/*">
          <img src="" id="prev" width="100px" height="100px">
        </div>

        
        <div>
          <label for="txtArea" class="form-label">Other-Info</label>
          <textarea class="form-control" placeholder="Text-Area" name="txtArea" id="txtArea"></textarea>
        </div>

        <center>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" style="width: 150px;font-size: larger;" formaction="/saveTournament">Save</button>
          </div>
        </center>
      </form>
  </body>
</html>
