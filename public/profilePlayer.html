<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- icon -->
    <link rel="icon" href="https://img.freepik.com/premium-vector/wing-icon_861234-2160.jpg">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Wings.in</title>
    <script>
        $(document).ready(function(){
          
          let active=localStorage.getItem("activeuser");
          $("#txtEmail").val(active);
        })
    </script>
  </head>
<body style="background-color: gainsboro;">
    <div style="background-color: rgb(3, 3, 23);font-family:'Times New Roman', Times, serif; font-size: 25px;margin: auto; display: flex; color: white;">
        <nav class="navbar">
            <b><img src="./Album/wings.avif" alt="" style="margin-left: 10px; width: 40px; height: 40px;"> Wings</b>
          </nav>
    </div>


    <form class="row g-3" style="padding: 15px 15px 15px 15px;" method="post" enctype="multipart/form-data">
        <div>
            <center><h1>Player's Profile</h1></center>
        </div>
        <div class="col-md-12">
          <label for="txtEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="name@example.com" readonly>
        </div>
        <div class="col-md-4">
          <label for="txtName" class="form-label">Name</label>
          <input type="text" class="form-control" id="txtName">
        </div>
        <div class="col-md-4">
            <label for="txtGame" class="form-label">Games</label>
            <input type="text" class="form-control" id="txtGame">
        </div>
          <div class="col-md-4">
            <label for="txtMno" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="txtMno">
          </div>
        <div class="col-6">
          <label for="txtGender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="txtGender">
        </div>
        <div class="col-6">
            <label for="dob" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="dob">

        </div>
        <div class="col-12">
          <label for="txtAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="txtAddress" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="txtCity" class="form-label">City</label>
          <input type="text" class="form-control" id="txtCity">
        </div>
        <div class="col-md-6">
            <label for="txtId" class="form-label">Info</label>
            <div>
              <select id="txtId" name="txtId" style="width: 100%; height: 36px;">
                  <option value="none">Select</option>
                  <option value="Aadhar Card">Aadhar-card</option>
                  <option value="Registeration Id">Registeration-Id</option>
              </select>
            </div>
          </div>

          <div class="col-md-12">
            <label for="txtArea" class="form-label">Your Skills</label>
            <textarea class="form-control" id="txtArea" name="txtArea" rows="3"></textarea>
          </div>
        
        
        <div class="col-md-6">
          <button type="submit" style="width: 50%;" class="btn btn-primary" formaction="/save-player-profile">Save</button>
        </div>
        <div class="col-md-6">
            <button type="submit" style="width: 50%;" class="btn btn-primary" formaction="/update-player-profile">Modify</button>
        </div>
      </form>
</body>
</html>
